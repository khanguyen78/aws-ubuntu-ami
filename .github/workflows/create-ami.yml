name: Build Ubuntu AMI

on:
  workflow_dispatch:  # Trigger manually

jobs:
  build-ami:
    name: Build AMI with Packer
    runs-on: ubuntu-latest

    env:
      AWS_REGION: ${{ secrets.AWS_REGION || 'us-east-1' }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Packer
        uses: hashicorp/setup-packer@v2
        with:
          version: '1.10.0'  # Or latest stable

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Initialize Packer template
        run: packer init ubuntu-ami.pkr.hcl

      - name: Format check (optional)
        run: packer fmt -check ubuntu-ami.pkr.hcl

      - name: Validate Packer template
        run: packer validate ubuntu-ami.pkr.hcl

      - name: Build AMI
        run: packer build -color=false ubuntu-ami.pkr.hcl
